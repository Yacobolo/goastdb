name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
          - runner: macos-14
            goos: darwin
            goarch: arm64
          - runner: windows-latest
            goos: windows
            goarch: amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binary
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "1"
        run: |
          mkdir -p dist
          ext=""
          if [ "${GOOS}" = "windows" ]; then
            ext=".exe"
          fi
          out="dist/goastdb_${GOOS}_${GOARCH}${ext}"
          go build -trimpath -ldflags "-s -w" -o "${out}" ./cmd/goastdb

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: goastdb-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  publish:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifacts
        run: |
          mkdir -p release
          find dist -type f -name 'goastdb_*' -exec cp {} release/ \;

      - name: Generate checksums
        run: |
          cd release
          sha256sum goastdb_* > checksums.txt

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/goastdb_*
            release/checksums.txt
